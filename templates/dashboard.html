<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alerts Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 26px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
            font-size: 16px;
        }
        td {
            background: #ffffff;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        .alert-message {
            max-width: 500px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .scrollable {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .alert-container {
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Security Alerts Dashboard</h2>
        <div class="scrollable">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>Event ID</th>
                    <th>Message</th>
                </tr>
                {% for alert in alerts %}
                <tr>
                    <td>{{ alert[0] }}</td>
                    <td>{{ alert[1] }}</td>
                    <td>{{ alert[2] }}</td>
                    <td class="alert-message" title="{{ alert[3] }}">{{ alert[3] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
